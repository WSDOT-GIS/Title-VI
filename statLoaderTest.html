<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<style>
	 textarea {
		 width: 100%;
		 height: 100%;
	 }
	 .error {
		 color: red;
	 }
	 form {
		 display: table;
	 }
	 form div {
		 display: table-row;
	 }
	 form label, form input, form button {
		 display: table-cell;
	 }
	 form input {
		 width: 400px;
	 }
	</style>
</head>
<body>
	<form action="">
		<div>
			<label for="urlBox">URL</label>
			<input id="urlBox" type="url" name="url" placeholder="Enter the URL of a feature service or map service layer" value="http://hqolymgis99t/arcgis/rest/services/Demographic/Language/MapServer/1" />
		</div>
		<div>
			<label for="whereBox">Where</label><input id="whereBox" type="text" name="where" placeholder="Enter where clause. Leave empty to select all." />
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
	<progress>Loading data...</progress>
	<ul id="messages"></ul>
	<script>
		(function () {
			"use strict";
			var url, re = /\/[^\/]+$/;


			// Get the URL of this page without the query string.
			url = location.href.match(/^[^?]+/)[0];

			// Remove the document filename if present.
			if (re.test(url)) {
				url = url.replace(re, "/");
			}

			var dojoConfig = {
				async: true,
				paths: {
					"title6": url + "Scripts/wsdot/title6"
				}
			};

			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.6compact/"></script>
	<script src="Scripts/statLoaderTest.js"></script>
</body>
</html>
