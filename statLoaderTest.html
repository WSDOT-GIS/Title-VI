<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<style>
	 textarea {
		 width: 100%;
		 height: 100%;
	 }
	</style>
</head>
<body>
	<textarea id="output" readonly="readonly"></textarea>
	<script>
		(function () {
			"use strict";
			var url, re = /\/[^\/]+$/;

			// Get the URL of this page without the query string.
			url = location.origin + location.pathname;

			// Remove the document filename if present.
			if (re.test(url)) {
				url = url.replace(re, "/");
			}

			var dojoConfig = {
				async: true,
				parseOnLoad: true,
				paths: {
					"title6": url + "Scripts/wsdot/title6"
				}
			};

			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="http://js.arcgis.com/3.6compact/"></script>
	<script src="Scripts/statLoaderTest.js"></script>
</body>
</html>
